	<body>
		<div id="overlay">
			<div id="booknow">
				<a href="#" id="close"><i class="fa fa-times" aria-hidden="true"></i></a>
				<h1>Book Now</h1>
				<form id="booknow-form" method="post" action="success.html">
					
					
						<div class="form-group">
							<label for="fullname">Full Name</label>
							<input type="text" name="fullname" id="fullname" required>
							<span id="fullname-error"></span>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required>
							<span id="email-error"></span>
						</div>

						<div class="form-group">
							<label for="phNum">Phone No.</label>
							<input type="tel" name="phNum" id="phNum" required>
							<span id="phNum-error"></span>
						</div>

						<div class="form-group">
							<label for="mobileNum">Mobile No.</label>
							<input type="tel" name="mobileNum" id="mobileNum" required>
							<span id="mobileNum-error"></span>
						</div>
					
						<div class="form-group">
							<label for="plane">Type of Plane</label>
							<select id="plane" name="userplane" required>
								<option value="">--Select a Plane--</option>
								<option value="cessna">Cessna</option>
								<option value="amphibian">Amphibian</option>
								<option value="glider">Glider</option>
								<option value="helicopter">Helicopter</option>
							</select>
							<span id="plane-error"></span>
						</div>

						<div class="form-group">
							<label for="package">Flight Package</label>
							<select id="package" name="userpackage" required>
								<option value="">--Select a Package--</option>
								<option value="scenic">Scenic Flights</option>
								<option value="mountain">Mountain Viewing</option>
								<option value="lake">Lake Trips</option>
							</select>
							<span id="package-error"></span>
						</div>

						<div class="form-group">
							<label for="length">Length of Flight</label>
							<select id="length" name="userlength" required>
								<option value="">--Select a Length of Flight--</option>
								<option value="1">1hr</option>
								<option value="2">2hr</option>
								<option value="3">3hr</option>
								<option value="4">4hr</option>
								<option value="5">5hr</option>
								<option value="6">6hr</option>
							</select>
							<span id="length-error"></span>
						</div>

						<div class="form-group">
							<label for="date">Date</label>
							<input type="date" name="date" id="date" min="2016-01-01" max="2017-12-31" required>				
							<span id="date-error"></span>
						</div>

						<div class="form-group">
							<label for="time">Time</label>
							<input type="time" name="time" id="time" required>	
							<span id="time-error"></span>
						</div>

						<div class="form-group">
							<label for="quanity">No. of Passengers</label>
							<input type="number" name="quanity" id="quanity" required min="1" max="12">
							<span id="quanity-error"></span>
						</div>
					


				<div class="form-group">
					<label for="message">Comments</label>
					<textarea name="message" id="message" minlength="10" rows="10" cols="90"></textarea>
					<span id="message-error"></span>
				</div>

				<div class="form-group">
					<button type="submit">Submit</button>
				</div>

				</form>

			</div>
			
		</div>
